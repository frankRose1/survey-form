<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--<meta property="og:url" content="" />-->

    <title>Start Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
            <script src="scripts/html5shiv.min.js"></script>
        <![endif]-->
</head>

<body>
    <section class="main">
        <div class="container">

            <h1 id="title">FCC Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form action="post" id="survey-form">
                <fieldset class="pedigree">
                    <legend>Your Basic Information</legend>
                  
                    <label for="name" id="name-label">*Enter Your Name:</label>
                    <input type="text" name="name" id="name" placeholder="John Doe..." required><br>

                    <label for="email" id="email-label">*Enter Your Email:</label>
                    <input type="email" name="email" id="email" placeholder="janedoe@yahoo.com" required><br>

                    <label for="number" id="number-label">*Your Age:</label>
                    <input type="number" name="age" id="number" min="1" max="100" placeholder="e.g. 26" required><br>
                 </fieldset>

                 <fieldset class="status">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="roles" id="dropdown">
                        <option value="default"selected disabled>Select An Option</option>
                        <option value="student">Student</option>
                        <option value="ftEmployee">Full Time Job</option>
                        <option value="ftLearner">Full Time Learner</option>
                        <option value="not say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                    <!-- hide by default, show if user clicks 'other' from dropdown -->
                    <textarea name="other" id="other" placeholder="(optional)Can you please provide some detail"></textarea>
                 </fieldset>

                 <fieldset class="referrals">
                     <label for="definatley">*How likely are you to recomment freeCodeCamp to a freind?</label>
                     <input type="radio" id="definatley" name="recommend" value="definatley">
                     <label for="definatley">Definatley</label> <br>
                     <input type="radio" id="maybe" name="recommend" value="maybe">
                     <label for="maybe">Maybe</label><br>
                     <input type="radio" id="not-sure" name="recommend" value="unsure">
                     <label for="not-sure">Not Sure</label>
                 </fieldset>

                 <fieldset class="preferences">
                        <label for="dropdown2">What do you like most in FCC?</label>
                        <select name="tracks" id="dropdown2">
                            <option value="default"selected disabled>Select An Option</option>
                            <option value="student">Challenges</option>
                            <option value="ftEmployee">Projects</option>
                            <option value="ftLearner">Community</option>
                            <option value="not say">Open Source</option>
                            <option value="other">Other</option>
                        </select>
                        <!-- hide by default, show if user clicks 'other' from dropdown -->
                        <textarea name="other" id="other2" placeholder="(optional)Can you please provide some detail"></textarea>
                </fieldset>

                <fieldset class="improvements">
                    <label for="suggestion1">Things that should be improved in the future(Check all that apply )</label>
                    <input type="checkbox" id="suggestion1" name="suggestion1" value="frontEnd">Front-end Projects<br>
                    <input type="checkbox" name="suggestion2" value="backEnd">Back-end Projects<br>
                    <input type="checkbox" name="suggestion3" value="data">Data Visualization<br>
                    <input type="checkbox" name="suggestion4" value="challenges">Challenges<br>
                    <input type="checkbox" name="suggestion5" value="community">Open Source Community<br>
                    <input type="checkbox" name="suggestion6" value="help rooms">Help Rooms<br>
                    <input type="checkbox" name="suggestion7" value="videos">Videos<br>
                    <input type="checkbox" name="suggestion8" value="meetups">City Meetups<br>
                    <input type="checkbox" name="suggestion9" value="wiki">Wiki<br>
                    <input type="checkbox" name="suggestion10" value="forums">Forums<br>
                    <input type="checkbox" name="suggestion11" value="courses">Additional Courses
                </fieldset>

                <fieldset class="submit">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
                    <input type="submit">
                </fieldset>

            </form>
    <!-- end container -->
        </div> 
    </section>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
